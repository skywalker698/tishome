<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-doc dis:papers</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    background: #f0f0f0;
    font-family: sans-serif;
  }
  #loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    align-items: center; justify-content: center;
    background: white;
    z-index: 2;
    transition: opacity 2s ease;
    opacity: 1;
  }
  #loader.fadeout {
    opacity: 0;
    pointer-events: none;
  }
  .bar-loader {
    width: 100px;
    height: 14px;
    background: #ececec;
    border-radius: 7px;
    overflow: hidden;
    position: relative;
  }
  .bar-inner {
    width: 40px;
    height: 100%;
    background: #4285f4;
    border-radius: 7px;
    position: absolute;
    left: -40px;
    animation: barmove 1.5s infinite linear;
  }
  @keyframes barmove {
    0% { left: -40px;}
    100% { left: 100px;}
  }
  #content-iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
    z-index: 1;
  }
  #content-iframe.visible {
    opacity: 1;
  }
</style>
</head>
<body>
<div id="loader">
  <div class="bar-loader">
    <div class="bar-inner"></div>
  </div>
</div>
<iframe id="content-iframe"
        src="https://script.google.com/a/macros/ktisgroup.net/s/AKfycby4qjCa1Y2E9R8hWZjkkaRCGngxtDNN0tQ0cKumMFcJQ1Z022LahPgWKuqR7Bb5jeuvqQ/exec">
</iframe>
<script>
  const loader = document.getElementById('loader');
  const iframe = document.getElementById('content-iframe');
  setTimeout(() => {
    loader.classList.add('fadeout');
    setTimeout(() => {
      loader.style.display = 'none';
      iframe.classList.add('visible');
    }, 2000); // fadeout 2 วิ
  }, 1500); // bar animation 1.5 วิ
</script>
</body>
</html>
