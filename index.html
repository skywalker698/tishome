<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-doc dis:papers</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
    width: 100%;
    background: #f0f0f0;
    font-family: sans-serif;
    overflow: hidden;
  }
  #loader {
    position: fixed;
    inset: 0; /* shorthand top:0; left:0; right:0; bottom:0 */
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    z-index: 999;
    transition: opacity 1s ease;
    opacity: 1;
  }
  #loader.fadeout {
    opacity: 0;
    pointer-events: none;
  }
  .bar-loader {
    width: 120px;
    max-width: 60%;
    height: 14px;
    background: #ececec;
    border-radius: 7px;
    overflow: hidden;
    position: relative;
  }
  .bar-inner {
    width: 40px;
    height: 100%;
    background: #4285f4;
    border-radius: 7px;
    position: absolute;
    left: -40px;
    animation: barmove 1.5s infinite linear;
  }
  @keyframes barmove {
    0% { left: -40px;}
    100% { left: 120px;}
  }
  #content-iframe {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 0.8s cubic-bezier(.4,0,.2,1);
    z-index: 1;
  }
  #content-iframe.visible {
    opacity: 1;
  }
</style>
</head>
<body>
<div id="loader">
  <div class="bar-loader">
    <div class="bar-inner"></div>
  </div>
</div>
<iframe id="content-iframe"
        src="https://script.google.com/macros/s/AKfycbxckPWoG8Hyq3LINUbyOQMVC93jaKZnJwK-jVF-eVgGx9vW-Ad-6bHMxecaU72iIH80IA/exec">
</iframe>
<script>
  const loader = document.getElementById('loader');
  const iframe = document.getElementById('content-iframe');
  setTimeout(() => {
    loader.classList.add('fadeout');
    setTimeout(() => {
      loader.style.display = 'none';
      iframe.classList.add('visible');
    }, 1000); // fadeout
  }, 1500); // delay โหลด
</script>
</body>
</html>
